sudo: required
dist: trusty
language: python
group: stable
os: linux
python:
  - "3.6"
services:
  - riak
addons:
  apt:
    packages:
      - libleveldb-dev
      - libsnappy-dev
      - zlib1g-dev
      - libgflags-dev
      - libbz2-dev
before_script:
  - sudo add-apt-repository -y ppa:giskou/librocksdb
  - sudo apt-get -qq update
  - sudo apt-get install -yq librocksdb-y

script:
  - pip install aiohttp
  - pip install ecdsa
  - pip install plyvel
  - pip install pyrocksdb
  - pip install pytest-cov
  - pip install python-coveralls
  - pytest --cov=server --cov=lib --cov=wallet
after_success: coveralls