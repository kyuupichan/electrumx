sudo: required
dist: trusty
language: python
group: stable
os: linux
python:
  - "3.6"
addons:
  apt:
    packages:
      - libleveldb-dev
      - libsnappy-dev
      - zlib1g-dev
      - libgflags-dev
      - libbz2-dev

#  - sudo add-apt-repository -y ppa:giskou/librocksdb
#  - sudo apt-get -qq update
#  - sudo apt-get install -yq librocksdb
before_script:
  - sudo add-apt-repository ppa:giskou/librocksdb -y
  - sudo apt-get update -y && sudo apt-get install librocksdb -y

script:
  - pip install aiohttp
  - pip install ecdsa
  - pip install plyvel
  - pip install pyrocksdb
  - pip install pytest-cov
  - pip install python-coveralls
  - pytest --cov=server --cov=lib --cov=wallet
after_success: coveralls
