
config:
  service:
    tcpPort: 50002
    rpcPort: 8000
  persistence:
    enabled: true
    ## Set storageClassName if you have no default defined
    #storageClassName: ""
    size: 800Gi

role: slave

replicaCount: 1

servicemonitor:
  enabled: false

compacting:
  enabled: true
  

image:
  repository:  xxxxxx.dkr.ecr.eu-north-1.amazonaws.com/hws/electrumx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.16.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

configuration:
  SERVICES: "SSL://0.0.0.0:50002"
  COIN: Bitcoin
  NET: testnet
  DB_DIRECTORY: /var/lib/electrumx
  ALLOW_ROOT: "true"
  DB_ENGINE: rocksdb
  MAX_SEND: "10000000"
  BANDWIDTH_UNIT_COST: "50000"
  CACHE_MB: "4000"
  SSL_CERTFILE: "/etc/electrumx.cert"
  SSL_KEYFILE: "/etc/electrumx.key"
  PEER_ANNOUNCE: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

externalSecret:
  enabled: false
  refreshInterval: 1h
  creationPolicy: 'Owner'
  deletionPolicy: 'Retain'
  path: /staging/acme
  source: "/staging/acme/electrumx/.*/(.*)"
  target: "$1"
